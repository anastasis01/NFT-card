<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top:100px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="parent">
    <img src="images/image-equilibrium.jpg" class="img1" alt="temp">
    <h3>Equilibrium #3429</h3>
    <p >
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="cont">
    <div class="left">
      <img src="images/icon-ethereum.svg" class="img2" alt="ok">
      <h4>
          0.041 ETH
      </h4>
    </div>
    <div class="right">
    <img src="images/icon-clock.svg" class="img3" alt="ok">
    <p class="p1">
      3 days left
    </p>
  </div>
  </div>

  <hr>
  <img src="images/image-avatar.png" class="img4" alt="ok">
  <p class="p1" style="margin-top:10px;">
    Creation of <strong>Jules Wyvern</strong>
  </p>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anastasios Sampanis</a>.
  </div>

</html>
